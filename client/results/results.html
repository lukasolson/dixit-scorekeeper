<div class="spaced">
	The correct card was <strong>{{game.players[game.storytellerIndex].cards[0].index + 1}}</strong>.
</div>

<div class="spaced">
	<table class="fill-width pure-table pure-table-horizontal">
		<thead>
			<tr>
				<th>Player</th>
				<th>#</th>
				<th>Results</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="player in game.players | orderBy:'-roundScore'" ng-class="{me: playerId == player.id}">
				<td>{{player.name}}</td>
				<td><span ng-repeat="card in player.cards"><span ng-show="$index > 0">, </span>{{card.index + 1}}</span></td>
				<td>
					<div><strong>{{player.roundScore}} points</strong></div>
					<div ng-repeat="result in player.results">(+{{result.score}}) {{result.description}}</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="spaced pure-g">
	<button class="pure-u-1 pure-button pure-button-primary" ng-click="next();">Next</button>
</div>
